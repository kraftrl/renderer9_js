<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset=utf-8>
		<title>Geometries_R9</title>
		<link rel="shortcut icon" href="#" />
		<style>
			body {
				margin: 0;
				overflow: auto;
			}
			#resizer {
				float: left;
				overflow: hidden;
				resize: both;
				width: 1200px;
				height: 600px;
			}
			help {
				padding: 5px;
				margin: 20px;
				position: absolute;
				bottom: 0;
				right: 0;
				background-color: lightgray;
				border: 2px solid black;
			}
		</style>
	</head>

	<body>
		<div id="resizer">
			<canvas id="pixels" width=1200 height=600></canvas>
		</div>
		<div style="margin: 2px; position: absolute; top: 0; right: 0;">
			<button style="font-size: medium; cursor: pointer;" onclick="location = location.origin;">Home</button>
		</div>

		<help>
			Use the 'p' to pause the animation.<br>
			Use the 'f' key to display the next frame.<br>
			*Run Geometries_R9_Offline.cmd to create the .ppm files for each frame (must have Nodejs installed).<br>
		</help>

		<script src="scene/Scene.js" type="module"></script>
		<script src="scene/Camera.js" type="module"></script>
		<script src="scene/Model.js" type="module"></script>
		<script src="scene/ModelShading.js" type="module"></script>
		<script src="scene/LineSegment.js" type="module"></script>
		<script src="scene/Vertex.js" type="module"></script>
		<script src="scene/Vector.js" type="module"></script>
		<script src="scene/Matrix.js" type="module"></script>
		<script src="scene/Position.js" type="module"></script>
		<script src="scene/OrthographicNormalizeMatrix.js" type="module"></script>
		<script src="scene/PerspectiveNormalizeMatrix.js" type="module"></script>

		<script src="pipeline/Pipeline.js" type="module"></script>
		<script src="pipeline/Projection.js" type="module"></script>
		<script src="pipeline/Rasterize.js" type="module"></script>
		<script src="pipeline/View2Camera.js" type="module"></script>
		<script src="pipeline/Model2View.js" type="module"></script>

		<script src="models/Axes2D.js" type="module"></script>
		<script src="models/Cube.js" type="module"></script>
		<script src="models/Cube2.js" type="module"></script>
		<script src="models/Circle.js" type="module"></script>
		<script src="models/CylinderSector.js" type="module"></script>
		<script src="framebuffer/FrameBuffer.js" type="module"></script>
		<script src="framebuffer/Viewport.js" type="module"></script>

		<script src="Geometries_R9.js" type="module"></script>
	</body>
</html>
